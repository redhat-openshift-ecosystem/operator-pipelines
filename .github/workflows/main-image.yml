name: Build and Push Image
on:  # yamllint disable-line rule:truthy
  - push
  - pull_request

env:
  IMAGE_TAG: latest ${{ github.sha }}
  IMAGE_NAME: operator-pipelines-images
  IMAGE_REGISTRY: quay.io
jobs:
  test-lint:
    name: Run unit tests and linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fedora-python/tox-github-action@v0.4
        with:
          tox_env: black,test
          dnf_install: krb5-devel krb5-workstation

  build:
    name: Build and push image
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build image linux/amd64
        id: build-image-amd64
        uses: redhat-actions/buildah-build@v2
        with:
          image: operator-pipelines-images
          tags: linux-amd64
          arch: amd64
          dockerfiles: |
            ./operator-pipeline-images/Dockerfile

      - name: Build image linux/ppc64le
        id: build-image-ppc64le
        uses: redhat-actions/buildah-build@v2
        with:
          image: operator-pipelines-images
          tags: linux-ppc64le
          arch: ppc64le
          dockerfiles: |
            ./operator-pipeline-images/Dockerfile-ppc64le

      # Authenticate to container image registry to push the image
      - name: Podman Login to quay.io
        uses: redhat-actions/podman-login@v1
        with:
          registry: quay.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
        if: ${{ github.event_name == 'push' }}

      - name: Create and add to manifest
        run: |
          buildah manifest create ${{ env.IMAGE_NAME }}
          buildah manifest add ${{ env.IMAGE_NAME }} ${{ env.IMAGE_NAME }}:linux-amd64
          buildah manifest add ${{ env.IMAGE_NAME }} ${{ env.IMAGE_NAME }}:linux-ppc64le

      - name: Push manifest to quay.io
        run: podman manifest push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}  --all
        if: ${{ github.event_name == 'push' }}

      - name: Print image url
        run: echo "Image pushed to ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        if: ${{ github.event_name == 'push' }}
