name: Build and Push Image
on:  # yamllint disable-line rule:truthy
  - push
  - pull_request

env:
  IMAGE_TAG: latest ${{ github.sha }}
  IMAGE_NAME: operator-pipelines-images
  IMAGE_REGISTRY: quay.io
  IMAGE_NAMESPACE: mayurwaghmode111
jobs:
  test-lint:
    name: Run unit tests and linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fedora-python/tox-github-action@v0.4
        with:
          tox_env: black,test
          dnf_install: krb5-devel krb5-workstation

  build:
    name: Build and push image
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static
      
      - name: Build image 
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: operator-pipelines-images
          tags: latest ${{ github.sha }}
          archs: amd64, ppc64le
          dockerfiles: |
            ./operator-pipeline-images/Dockerfile

      - name: Push To quay.io
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/mayurwaghmode111
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PWD }}
        if: ${{ github.event_name == 'push' }}

      - name: Print image url
        run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"
        if: ${{ github.event_name == 'push' }}
