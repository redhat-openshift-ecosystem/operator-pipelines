---
name: validation

on:  # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tox:
    name: Run unit tests and linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pdm sync -d -G tox
          pdm sync -d -G operator-pipelines-dev
      - name: Run Tests
        run: |
          pdm run -v tox
