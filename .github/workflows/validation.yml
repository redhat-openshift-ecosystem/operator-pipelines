---
name: validation

on:  # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tox:
    name: Run unit tests and linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fedora-python/tox-github-action@v0.4
        with:
          python-version: "3.10"
          cache: true
          cache-dependency-path: |
            ./pdm.lock

      - name: Install dependencies
        run: |
          pdm install -dG operatorcert-dev
          pdm install -G operatorcert
          pdm install -dG tox

      - name: Run Tests
        run: |
          pdm run -v tox
