---
kind: ConfigMap
apiVersion: v1
metadata:
  labels:
    app: "{{ nginx_proxy_name }}"
    env: "{{ env }}"
    suffix: "{{ suffix }}"
  name: "{{ nginx_proxy_name }}-{{ suffix }}"
data:
  nginx.conf: |-
    worker_processes auto;
    pid /tmp/nginx.pid;

    include /usr/share/nginx/modules/*.conf;

    events {
        worker_connections 1024;
    }

    http {

      log_format logger-json escape=json '{"source": "nginx", "time": $msec, \
					   "resp_body_size": $body_bytes_sent, "host": "$http_host", "address": "$remote_addr", \
					   "request_length": $request_length, "method": "$request_method", "uri": "$request_uri", \
             "status": $status,  "user_agent": "$http_user_agent", \
             "resp_time": $request_time, "upstream_addr": "$upstream_addr"}';

      server {

          listen 8080;

	        access_log /var/log/nginx/access.log logger-json;
	        error_log  /var/log/nginx/error.log logger-json;
          
          proxy_connect_timeout       600;
          proxy_send_timeout          600;
          proxy_read_timeout          600;
  	      send_timeout                600;

          location /_proxy/ping {
              return 200 'pong';
          }

          location / {
              auth_basic "Community signing pipeline";
              auth_basic_user_file {{ nginx_basic_user_file_path }};
              proxy_pass {{ nginx_proxy_service_url }};
          }
      }
    }
