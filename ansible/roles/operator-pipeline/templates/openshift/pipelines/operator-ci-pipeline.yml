---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: operator-ci-pipeline
spec:
  params:
    - name: git_repo_url
    - name: git_branch
      description: git branch name
    - name: git_username
      default: "digestPinning"
    - name: git_email
      default: "no-reply@redhat.com"
    - name: gitInitImage
      description: The image providing the git-init binary that the checkout task runs.
      type: string
      default: "registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:a538c423e7a11aae6ae582a411fdb090936458075f99af4ce5add038bb6983e8"
    - name: upstream_repo_name
      default: ""
      description: Upstream repository where the pull request will be opened (namespace/name)
    - name: upstream_repo_branch
      default: main
      description: Branch in the upstream repo to use as the base for the pull request
    - name: bundle_path
    - name: builder_image
      default: "registry.redhat.io/rhel8/buildah@sha256:a1e5cc0fb334e333e5eab69689223e8bd1f0c060810d260603b26cf8c0da2023"
    - name: registry
      default: image-registry.openshift-image-registry.svc:5000
    - name: podman_image
      description: Podman image
      default: "registry.redhat.io/rhel8/podman:8.7"
    - name: env
      description: Which environment to run in. Can be one of [dev, qa, stage, prod]
      default: "prod"
    - name: image_namespace
      default: $(context.pipelineRun.namespace)
      description: The namespace/organization all built images will be pushed to.
    - name: preflight_namespace
      default: $(context.pipelineRun.namespace)
      description: The namespace to use when running Preflight
    - name: preflight_service_account
      default: default
      description: The service account to use when running Preflight
    - name: pin_digests
      description: Set to "true" to automatically generate the relatedImages
        section of the ClusterServiceVersion for you. If changes are made, the
        result will be committed to GitHub.
      default: "false"
    - name: submit
      description: Set to "true" to submit results and open a pull request.
      default: "false"
    - name: pipeline_image
      description: An image of operator-pipeline-images.
      default: "quay.io/redhat-isv/operator-pipelines-images:released"
    # Kubernetes secrets related params, usually with default values
    - name: pyxis_api_key_secret_name
      description: Kubernetes secret name that contains Pyxis API key. Valid only when external Pyxis is used.
      default: pyxis-api-secret
    - name: pyxis_api_key_secret_key
      description: The key within the Kubernetes secret that contains Pyxis API key. Valid only when external Pyxis is used.
      default: pyxis_api_key
    - name: kubeconfig_secret_name
      description: The name of the Kubernetes Secret that contains the kubeconfig.
      default: kubeconfig
    - name: kubeconfig_secret_key
      description: The key within the Kubernetes Secret that contains the kubeconfig.
      default: kubeconfig
    - name: tlsverify
      description: Enable TLS verification
      default: "true"
  workspaces:
    - name: pipeline
    - name: ssh-dir
      optional: true
    - name: registry-credentials
      optional: true
    - name: registry-cacert
      optional: true
  tasks:
    - name: set-env
      taskRef:
        name: set-env
        kind: Task
      params:
        - name: env
          value: $(params.env)
        - name: access_type
          value: "external"

    - name: checkout
      runAfter:
        - set-env
      taskRef:
        name: git-clone
        kind: Task
      params:
        - name: url
          value: $(params.git_repo_url)
        - name: revision
          value: $(params.git_branch)
        - name: gitInitImage
          value: $(params.gitInitImage)
      workspaces:
        - name: output
          workspace: pipeline
          subPath: src
        - name: ssh-directory
          workspace: ssh-dir

    # Verify the bundle path exists
    - name: bundle-path-validation
      runAfter:
        - checkout
      taskRef:
        name: bundle-path-validation
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_path
          value: "$(params.bundle_path)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src

    - name: digest-pinning
      runAfter:
        - bundle-path-validation
      taskRef:
        name: digest-pinning
      params:
        - name: bundle_path
          value: "$(params.bundle_path)"
        - name: enabled
          value: "$(params.pin_digests)"
        - name: pipeline_image
          value: "$(params.pipeline_image)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src
        - name: registry-credentials
          workspace: registry-credentials

    - name: commit-pinned-digest
      runAfter:
        - digest-pinning
      taskRef:
        name: commit-pinned-digest
      params:
        - name: git_branch
          value: "$(params.git_branch)"
        - name: git_user_name
          value: "$(params.git_username)"
        - name: git_user_email
          value: "$(params.git_email)"
        - name: dirty_flag
          value: "$(tasks.digest-pinning.results.dirty_flag)"
        - name: gitInitImage
          value: $(params.gitInitImage)
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src
        - name: ssh-directory
          workspace: ssh-dir

    - name: yaml-lint
      runAfter:
        - commit-pinned-digest
      taskRef:
        name: yaml-lint
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: args
          value: ["-d {extends: default, rules: {line-length: {max: 180, level: warning}, indentation: {indent-sequences: whatever}}}", "$(params.bundle_path)"]
      workspaces:
        - name: shared-workspace
          workspace: pipeline
          subPath: src

    - name: get-supported-versions
      runAfter:
        - commit-pinned-digest
      taskRef:
        name: get-supported-versions
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_path
          value: "$(params.bundle_path)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src

    - name: check-ocp-cluster-version
      runAfter:
        - get-supported-versions
      taskRef:
        name: check-ocp-cluster-version
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: indices_ocp_versions
          value: "$(tasks.get-supported-versions.results.indices_ocp_versions)"
        - name: kubeconfig_secret_name
          value: "$(params.kubeconfig_secret_name)"
        - name: kubeconfig_secret_key
          value: "$(params.kubeconfig_secret_key)"

    - name: certification-project-check
      runAfter:
        - commit-pinned-digest
      taskRef:
        name: certification-project-check
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_path
          value: "$(params.bundle_path)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src

    - name: get-organization
      runAfter:
        - commit-pinned-digest
      taskRef:
        name: get-organization
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src

    - name: content-hash
      runAfter:
        - commit-pinned-digest
      taskRef:
        name: content-hash
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_path
          value: "$(params.bundle_path)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src

    - name: annotations-validation
      runAfter:
        - get-organization
      taskRef:
        name: annotations-validation
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_path
          value: "$(params.bundle_path)"
        - name: package_name
          value: "$(tasks.bundle-path-validation.results.package_name)"
        - name: organization
          value: "$(tasks.get-organization.results.organization)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src

    - name: dockerfile-creation
      runAfter:
        - annotations-validation
        - yaml-lint
        - certification-project-check
      taskRef:
        name: dockerfile-creation
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_path
          value: "$(params.bundle_path)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src

    # Bundle Image (Operator Bundle) is a container image that stores
    # Kubernetes manifests and metadata associated with an operator.
    # A bundle is meant to represent a specific version of an operator on cluster.
    - name: build-bundle
      runAfter:
        - dockerfile-creation
      taskRef:
        # custom task that supports auth
        # TODO: try push auth changes to upstream
        name: buildah
        kind: Task
      params:
        - name: IMAGE
          # adding in `-bundles` to the bundleImage path to support users that use quay for their operator image,
          # otherwise this would overwrite their operator image
          value: &bundleImage "$(params.registry)/$(params.image_namespace)/$(tasks.bundle-path-validation.results.package_name)-bundle:$(tasks.bundle-path-validation.results.bundle_version)"
        - name: CONTEXT
          value: "$(params.bundle_path)"
        - name: TLSVERIFY
          value: "$(params.tlsverify)"
        - name: BUILDER_IMAGE
          value: "$(params.builder_image)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src
        - name: credentials
          workspace: registry-credentials
        - name: cacert
          workspace: registry-cacert

    # Index image contains a record of bundle images from which
    # manifests could be extract in order to install an operator.
    - name: generate-index
      runAfter:
        - build-bundle
        - check-ocp-cluster-version
      taskRef:
        name: generate-index
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_image
          value: *bundleImage
        - name: podman_image
          value: "$(params.podman_image)"
        - name: from_index
          value: "$(tasks.get-supported-versions.results.max_supported_index)"
      workspaces:
        - name: output
          workspace: pipeline
          subPath: index
        - name: credentials
          workspace: registry-credentials

    - name: build-index
      runAfter:
        - generate-index
      taskRef:
        name: buildah
        kind: Task
      params:
        - name: IMAGE
          value: &bundleIndexImage "$(params.registry)/$(params.image_namespace)/$(tasks.bundle-path-validation.results.package_name)-index:$(tasks.bundle-path-validation.results.bundle_version)"
        - name: DOCKERFILE
          value: "$(tasks.generate-index.results.index_dockerfile)"
        - name: TLSVERIFY
          value: "$(params.tlsverify)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: index
        - name: credentials
          workspace: registry-credentials

    - name: preflight
      runAfter:
        - build-index
      taskRef:
        name: preflight
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_version
          value: "$(tasks.bundle-path-validation.results.bundle_version)"
        - name: package_name
          value: "$(tasks.bundle-path-validation.results.package_name)"
        - name: bundle_index_image
          value: *bundleIndexImage
        - name: bundle_image
          value: *bundleImage
        - name: namespace
          value: "$(params.preflight_namespace)"
        - name: service_account
          value: "$(params.preflight_service_account)"
        - name: cert_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
        - name: kubeconfig_secret_name
          value: "$(params.kubeconfig_secret_name)"
        - name: kubeconfig_secret_key
          value: "$(params.kubeconfig_secret_key)"
      workspaces:
        - name: output
          workspace: pipeline
          subPath: preflight
        - name: credentials
          workspace: registry-credentials

    - name: upload-artifacts
      runAfter:
        - content-hash
        - preflight
      when:
        - input: $(params.submit)
          operator: in
          values:
            - "true"
      taskRef:
        name: upload-artifacts
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: log_file
          value: "$(tasks.preflight.results.log_output_file)"
        - name: artifacts_dir
          value: "$(tasks.preflight.results.artifacts_output_dir)"
        - name: result_file
          value: "$(tasks.preflight.results.result_output_file)"
        - name: md5sum
          value: "$(tasks.content-hash.results.md5sum)"
        - name: cert_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
        - name: bundle_version
          value: "$(tasks.bundle-path-validation.results.bundle_version)"
        - name: package_name
          value: "$(tasks.bundle-path-validation.results.package_name)"
        - name: pyxis_api_key_secret_name
          value: "$(params.pyxis_api_key_secret_name)"
        - name: pyxis_api_key_secret_key
          value: "$(params.pyxis_api_key_secret_key)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: preflight

    - name: open-pull-request
      runAfter:
        - upload-artifacts
      taskRef:
        name: open-pull-request
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: git_repo_url
          value: "$(params.git_repo_url)"
        - name: repository_name
          value: "$(params.upstream_repo_name)"
        - name: repository_branch
          value: "$(params.git_branch)"
        - name: digest_pinned_branch
          value: "$(tasks.commit-pinned-digest.results.branch)"
        - name: target_branch
          value: "$(params.upstream_repo_branch)"
        - name: test_logs_url
          value: "$(tasks.upload-artifacts.results.log_url)"
        - name: test_result_url
          value: "$(tasks.upload-artifacts.results.result_url)"
        - name: package_name
          value: "$(tasks.bundle-path-validation.results.package_name)"
        - name: bundle_version
          value: "$(tasks.bundle-path-validation.results.bundle_version)"
        - name: certification_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
      workspaces:
        - name: source
          workspace: pipeline
          subPath: src

    # link pull request details to test results
    - name: link-pull-request-with-open-status
      runAfter:
        - open-pull-request
      taskRef:
        name: link-pull-request
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: test_result_id
          value: "$(tasks.upload-artifacts.results.test_result_id)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
        - name: pyxis_api_key_secret_name
          value: "$(params.pyxis_api_key_secret_name)"
        - name: pyxis_api_key_secret_key
          value: "$(params.pyxis_api_key_secret_key)"
        - name: pull_request_url
          value: "$(tasks.open-pull-request.results.pr_url)"
        - name: pull_request_status
          value: "open"

  finally:
    - name: upload-pipeline-logs
      taskRef:
        name: upload-pipeline-logs
      when:
        - input: $(params.submit)
          operator: in
          values:
            - "true"
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: md5sum
          value: "$(tasks.content-hash.results.md5sum)"
        - name: cert_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
        - name: bundle_version
          value: "$(tasks.bundle-path-validation.results.bundle_version)"
        - name: package_name
          value: "$(tasks.bundle-path-validation.results.package_name)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
        - name: pipeline_name
          value: "$(context.pipeline.name)"
        - name: pipelinerun_name
          value: "$(context.pipelineRun.name)"
        - name: pyxis_api_key_secret_name
          value: "$(params.pyxis_api_key_secret_name)"
        - name: pyxis_api_key_secret_key
          value: "$(params.pyxis_api_key_secret_key)"
      workspaces:
        - name: source
          workspace: pipeline

    - name: show-support-link
      taskRef:
        name: show-support-link
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: env
          value: "$(params.env)"
        - name: cert_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
