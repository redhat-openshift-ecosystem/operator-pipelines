---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: operator-release-pipeline
spec:
  params:
    - name: git_repo_url
      description: ssh address of GitHub repository
    - name: git_revision
      description: git revision used to check out project
      default: "main"
    - name: git_commit
      description: Git repository HEAD commit
    - name: git_pr_title
      description: title of the pull request with operator submission
    - name: is_latest
      description: If explicitly set to "true", resulting image will be tagged as "latest"
    - name: registry
      description: temporary registry used by Hosted pipeline to pass the image to Release pipeline.
      default: quay.io
    - name: image_namespace
      description: The namespace/organization where images from Hosted pipeline are stored.
      default: $(context.pipelineRun.namespace)
    - name: env
      description: Which environment to run in. Can be one of [dev, qa, stage, production]
      default: "production"
    - name: pipeline_image
      description: An image of operator-pipeline-images.
      default: "quay.io/redhat-isv/operator-pipelines-images:latest"
  workspaces:
    - name: repository
    - name: ssh-dir
      optional: true
    - name: pyxis-ssl-credentials
    - name: github-bot-token
    - name: kerberos-keytab
    - name: registry-credentials
    - name: image-data
    - name: ocp-registry-kubeconfig

  tasks:
    # Set environment
    - name: set-env
      taskRef:
        name: set-env
        kind: Task
      params:
        - name: env
          value: $(params.env)
        - name: access_type
          value: "internal"

    # Git clone
    - name: checkout
      runAfter:
        - set-env
      taskRef:
        name: git-clone
        kind: Task
      params:
        - name: url
          value: $(params.git_repo_url)
        - name: revision
          value: $(params.git_revision)
        - name: gitInitImage
          value: registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:bc551c776fb3d0fcc6cfd6d8dc9f0030de012cb9516fac42b1da75e6771001d9
      workspaces:
        - name: output
          workspace: repository
          subPath: src
        - name: ssh-directory
          workspace: ssh-dir

    # Get the bundle path
    - name: get-bundle-path
      runAfter:
        - checkout
      taskRef:
        name: get-bundle-path
      params:
        - name: git_pr_title
          value: $(params.git_pr_title)

    # Compute a hash of the content so pipeline logs can be uploaded with it
    - name: content-hash
      runAfter:
        - get-bundle-path
      taskRef:
        name: content-hash
      params:
        - name: bundle_path
          value: "$(tasks.get-bundle-path.results.bundle_path)"
        - name: pipeline_image
          value: "$(params.pipeline_image)"
      workspaces:
        - name: source
          workspace: repository
          subPath: src

    # Get cert project id
    - name: certification-project-check
      runAfter:
        - get-bundle-path
      taskRef:
        name: certification-project-check
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_path
          value: "$(tasks.get-bundle-path.results.bundle_path)"
      workspaces:
        - name: source
          workspace: repository
          subPath: src

    # Get the bundle versions to build index
    - name: get-supported-versions
      runAfter:
        - get-bundle-path
      taskRef:
        name: get-supported-versions
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_path
          value: "$(tasks.get-bundle-path.results.bundle_path)"
      workspaces:
        - name: source
          workspace: repository
          subPath: src

    # This task is needed only because of it's second step, which
    # parses the bundle path and returns the package_name and bundle_version.
    # TODO: split this task
    - name: operator-validation
      runAfter:
        - get-bundle-path
      taskRef:
        name: operator-validation
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_path
          value: "$(tasks.get-bundle-path.results.bundle_path)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
      workspaces:
        - name: source
          workspace: repository
          subPath: src

    - name: set-github-status-pending
      runAfter:
        - operator-validation
      taskRef:
        name: set-github-status
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: git_repo_url
          value: $(params.git_repo_url)
        - name: commit_sha
          value: $(params.git_commit)
        - name: description
          value: "Publish $(tasks.operator-validation.results.package_name):$(tasks.operator-validation.results.bundle_version)."
        - name: state
          value: pending
        - name: context
          value: "operator-publish/$(tasks.operator-validation.results.package_name):$(tasks.operator-validation.results.bundle_version)"
      workspaces:
        - name: github-bot-token
          workspace: github-bot-token

    # Get additional data necessary for certification
    - name: get-cert-project-related-data
      runAfter:
        - certification-project-check
      taskRef:
        name: get-cert-project-related-data
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: cert_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
        - name: pyxis_cert_path
          value: $(workspaces.pyxis-ssl-credentials.path)/operator-pipeline.pem
        - name: pyxis_key_path
          value: $(workspaces.pyxis-ssl-credentials.path)/operator-pipeline.key
      workspaces:
        - name: pyxis-ssl-credentials
          workspace: pyxis-ssl-credentials
        - name: source
          workspace: repository
          subPath: src

    - name: get-vendor-related-data
      runAfter:
        - get-cert-project-related-data
      taskRef:
        name: get-vendor-related-data
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: org_id
          value: "$(tasks.get-cert-project-related-data.results.org_id)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
        - name: pyxis_cert_path
          value: $(workspaces.pyxis-ssl-credentials.path)/operator-pipeline.pem
        - name: pyxis_key_path
          value: $(workspaces.pyxis-ssl-credentials.path)/operator-pipeline.key
      workspaces:
        - name: pyxis-ssl-credentials
          workspace: pyxis-ssl-credentials

    - name: inspect-image
      runAfter:
        - set-github-status-pending
      taskRef:
        name: inspect-image
        kind: Task
      params:
        - name: image
          value: &bundleImage "$(params.registry)/$(params.image_namespace)/$(tasks.operator-validation.results.package_name):$(tasks.operator-validation.results.bundle_version)"
        - name: registry
          value: $(params.registry)
      workspaces:
        - name: registry-credentials
          workspace: registry-credentials
        - name: image-data
          workspace: image-data

    # Publish image to OCP registry
    - name: publish-to-ocp-registry
      runAfter:
        - get-vendor-related-data
        - set-github-status-pending
      taskRef:
        name: publish-to-ocp-registry
      params:
        - name: cert_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
        - name: vendor_label
          value: "$(tasks.get-vendor-related-data.results.vendor_label)"
        - name: repository_name
          value: "$(tasks.get-cert-project-related-data.results.repo_name)"
        - name: dist_method
          value: "$(tasks.get-cert-project-related-data.results.operator_distribution)"
        - name: image
          value: *bundleImage
        - name: is_latest
          value: "$(params.is_latest)"
        - name: bundle_version
          value: "$(tasks.operator-validation.results.bundle_version)"
      workspaces:
        - name: ocp-registry-kubeconfig
          workspace: ocp-registry-kubeconfig

    # create container image
    - name: create-container-image
      runAfter:
        - publish-to-ocp-registry
        - inspect-image
      taskRef:
        name: create-container-image
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: isv_pid
          value: "$(tasks.get-cert-project-related-data.results.isv_pid)"
        - name: repository_name
          value: "$(tasks.get-cert-project-related-data.results.repo_name)"
        - name: container_digest
          value: "$(tasks.publish-to-ocp-registry.results.container_digest)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
        - name: pyxis_cert_path
          value: $(workspaces.pyxis-ssl-credentials.path)/operator-pipeline.pem
        - name: pyxis_key_path
          value: $(workspaces.pyxis-ssl-credentials.path)/operator-pipeline.key
        - name: bundle_version
          value: "$(tasks.operator-validation.results.bundle_version)"
        - name: is_latest
          value: "$(params.is_latest)"
      workspaces:
        - name: pyxis-ssl-credentials
          workspace: pyxis-ssl-credentials
        - name: image-data
          workspace: image-data

    # Publish Vendor, Repository
    - name: publish-resources
      runAfter:
        - create-container-image
      taskRef:
        name: publish-resources
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: cert_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
        - name: org_id
          value: "$(tasks.get-cert-project-related-data.results.org_id)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
        - name: pyxis_cert_path
          value: $(workspaces.pyxis-ssl-credentials.path)/operator-pipeline.pem
        - name: pyxis_key_path
          value: $(workspaces.pyxis-ssl-credentials.path)/operator-pipeline.key
        - name: environment
          value: "$(params.env)"
      workspaces:
        - name: pyxis-ssl-credentials
          workspace: pyxis-ssl-credentials

    # call IIB to publish the bundle
    - name: publish-bundle
      runAfter:
        - publish-resources
        - get-supported-versions
      taskRef:
        name: publish-bundle
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: bundle_versions
          value: "$(tasks.get-supported-versions.results.indices)"
        - name: bundle_pullspec
          value: "$(tasks.publish-to-ocp-registry.results.image_pullspec)"
        - name: operator_distribution_method
          value: "$(tasks.get-cert-project-related-data.results.operator_distribution)"
        - name: iib_url
          value: "$(tasks.set-env.results.iib_url)"
        - name: environment
          value: "$(params.env)"
      workspaces:
        - name: kerberos-keytab
          workspace: kerberos-keytab

  finally:

    # Upload the logs of this pipeline
    - name: upload-pipeline-logs
      taskRef:
        name: upload-pipeline-logs
      workspaces:
        - name: pyxis-ssl-credentials
          workspace: pyxis-ssl-credentials
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: md5sum
          value: "$(tasks.content-hash.results.md5sum)"
        - name: cert_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
        - name: bundle_version
          value: "$(tasks.operator-validation.results.bundle_version)"
        - name: package_name
          value: "$(tasks.operator-validation.results.package_name)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
        - name: pipeline_name
          value: "$(context.pipelineRun.name)"
        - name: pyxis_cert_path
          value: /workspace/pyxis-ssl-credentials/operator-pipeline.pem
        - name: pyxis_key_path
          value: /workspace/pyxis-ssl-credentials/operator-pipeline.key

    # Updates certification status to "Published"
    - name: update-cert-project-status
      taskRef:
        name: update-cert-project-status
      when:
        - input: "$(tasks.status)"
          operator: in
          values: ["Succeeded", "Completed"]
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: cert_project_id
          value: "$(tasks.certification-project-check.results.certification_project_id)"
        - name: pyxis_url
          value: "$(tasks.set-env.results.pyxis_url)"
        - name: pyxis_cert_path
          value: /workspace/pyxis-ssl-credentials/operator-pipeline.pem
        - name: pyxis_key_path
          value: /workspace/pyxis-ssl-credentials/operator-pipeline.key
          # The project is always published if this is executing
        - name: new_certification_status
          value: "Published"
        - name: current_certification_status
          value: "$(tasks.get-cert-project-related-data.results.current_certification_status)"
      workspaces:
        - name: pyxis-ssl-credentials
          workspace: pyxis-ssl-credentials

    - name: set-github-status-success
      taskRef:
        name: set-github-status
      when:
        - input: "$(tasks.status)"
          operator: in
          values: ["Succeeded", "Completed"]
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: git_repo_url
          value: $(params.git_repo_url)
        - name: commit_sha
          value: $(params.git_commit)
        - name: description
          value: "Publish $(tasks.operator-validation.results.package_name):$(tasks.operator-validation.results.bundle_version)."
        - name: state
          value: success
        - name: context
          value: "operator-publish/$(tasks.operator-validation.results.package_name):$(tasks.operator-validation.results.bundle_version)"
        - name: target_url
          value: "$(tasks.set-env.results.connect_url)/projects/$(tasks.certification-project-check.results.certification_project_id)/test-results"
      workspaces:
        - name: github-bot-token
          workspace: github-bot-token

    - name: set-github-status-failure
      taskRef:
        name: set-github-status
      when:
        - input: "$(tasks.status)"
          operator: notin
          values: ["Succeeded", "Completed"]
      params:
        - name: pipeline_image
          value: "$(params.pipeline_image)"
        - name: git_repo_url
          value: $(params.git_repo_url)
        - name: commit_sha
          value: $(params.git_commit)
        - name: description
          value: "Publish $(tasks.operator-validation.results.package_name):$(tasks.operator-validation.results.bundle_version)."
        - name: state
          value: failure
        - name: context
          value: "operator-publish/$(tasks.operator-validation.results.package_name):$(tasks.operator-validation.results.bundle_version)"
        - name: target_url
          value: "$(tasks.set-env.results.connect_url)/projects/$(tasks.certification-project-check.results.certification_project_id)/test-results"
      workspaces:
        - name: github-bot-token
          workspace: github-bot-token
