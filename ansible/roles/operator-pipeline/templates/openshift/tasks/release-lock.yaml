apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: release-lease
spec:
  params:
  - name: lease-name
    type: string
    description: The name of the resource which will be acquired.
  steps:
    - name: delete-lease
      image: quay.io/operator_testing/operator-test-playbooks:dev-tekton
      script: kubectl delete lease $(params.lease-name) --ignore-not-found=true
